<section class="pa3 pa4-ns mt4 bg-top cover" style="background-image: url(/images/background-pattern.svg);">
  <div class="pa4 mw8 center bg-white tc">
    {% if site.soldOut %}
      <span target="_blank" class="dib link bg-light-gray dark-gray ba bw1 b--white-50 f4 mt2 ph3 pv2 br3 b dim ttu tracked">{{ site.deliveryDate }} – sold out</span>
      <p class="mt2 white">Please check back soon for our next order day!</p>
    {% else %}
      <h2 class="mt0 crema">Go ahead—treat yourself to great local sourdough!</h2>
      <a href="{{ site.orderLink }}" target="_blank" class="dib link bg-sky white ba bw1 b--white-50 f5 f4-l mt2 ph3 pv2 br3 b dim ttu tracked">Order now for {{ site.deliveryDate }}</a>
    {% endif %}
  </div>
</section>
